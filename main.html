<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabs">
        <button onclick="showTab('Pending')">Pending</button>
        <button onclick="showTab('Completed')">Completed</button>
    </div>

    <div id="pendingTab" class="tab-content">
        <!-- Content for the Pending tab -->
    </div>

    <div id="completedTab" class="tab-content" style="display:none;">
        <!-- Content for the Completed tab -->
    </div>

    <script src="script.js"></script>
</body>
</html>
